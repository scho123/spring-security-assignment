<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>로그인 페이지</h1>

    <form th:action="@{/auth/login}" th:method="POST">
        <label>ID : </label>
        <input type="text" id="user" name="username"/>
        <br>
        <label>Password : </label>
        <input type="password" id="pass" name="password"/>
        <br>
        <button>로그인</button>
    </form>
</body>
</html>
