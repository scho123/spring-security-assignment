<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
</head>
<body>
    <h1 style="text-align: center; border: black solid 1px">Spring Security</h1>

    <div style="text-align: right" sec:authorize="isAnonymous()">
        <a href="auth/login">로그인</a>
        <br>
        <a href="user/signup">회원가입</a>
        <br>
    </div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/auth/logout}" th:method="post">
            <button>로그아웃</button>
        </form>
        <hr>

        <div sec:authorize="hasAnyAuthority('ADMIN')">
            <a href="admin/page">관리자 페이지로 이동</a><br>
            <p>관리자님, 환영합니다.</p>
        </div>
        <div sec:authorize="hasAnyAuthority('USER')">
            <a href="user/page">사용자 페이지로 이동</a>
            <p>사용자님, 환영합니다.</p>
        </div>
    </div>
</body>
</html>
